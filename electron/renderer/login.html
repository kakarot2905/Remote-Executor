<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:* http://127.0.0.1:*; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>Login - CMD Executor Worker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Login Page Specific Styles */
      .login-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .login-container {
        width: 90%;
        max-width: 480px;
        background: var(--color-bg-secondary);
        border: 2px solid var(--color-border-glow);
        border-radius: 12px;
        padding: 3rem 2.5rem;
        box-shadow:
          0 0 40px rgba(0, 217, 255, 0.2),
          0 10px 50px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--color-neon-cyan),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        to {
          left: 100%;
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        background: linear-gradient(
          135deg,
          var(--color-neon-cyan),
          var(--color-neon-purple)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 50px rgba(0, 217, 255, 0.8);
        }
      }

      .login-header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--color-neon-cyan);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
      }

      .login-header p {
        font-size: 1rem;
        color: var(--color-text-secondary);
        font-family: var(--font-secondary);
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: var(--color-bg-primary);
        border: 2px solid var(--color-border);
        border-radius: 8px;
        color: var(--color-text-primary);
        font-size: 1rem;
        font-family: var(--font-primary);
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-neon-cyan);
        box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        background: var(--color-bg-accent);
      }

      .form-group input::placeholder {
        color: var(--color-text-tertiary);
      }

      .btn-primary {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--color-neon-cyan),
          var(--color-neon-blue)
        );
        color: #0a0e27;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-family: var(--font-primary);
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 217, 255, 0.5);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        display: none;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-error {
        background: rgba(255, 0, 110, 0.15);
        border: 2px solid var(--color-danger);
        color: var(--color-danger);
      }

      .alert-success {
        background: rgba(57, 255, 20, 0.15);
        border: 2px solid var(--color-success);
        color: var(--color-success);
      }

      .toggle-mode {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
      }

      .toggle-mode span {
        color: var(--color-text-tertiary);
        font-size: 0.9rem;
      }

      .toggle-mode a {
        color: var(--color-neon-cyan);
        text-decoration: none;
        font-weight: 600;
        margin-left: 0.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .toggle-mode a:hover {
        color: var(--color-neon-purple);
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }

      .form-group.hidden {
        display: none;
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #0a0e27;
        animation: spin 0.6s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Input icons */
      .input-icon {
        position: absolute;
        right: 1rem;
        top: 2.5rem;
        color: var(--color-text-tertiary);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="circuit-background">
      <div class="circuit-line circuit-1"></div>
      <div class="circuit-line circuit-2"></div>
      <div class="circuit-line circuit-3"></div>
    </div>

    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-header">
          <div class="login-logo">‚ö°</div>
          <h1>CMD EXECUTOR</h1>
          <p id="formTitle">Access Control System</p>
        </div>

        <div id="errorMessage" class="alert alert-error"></div>
        <div id="successMessage" class="alert alert-success"></div>

        <form id="authForm" class="login-form" autocomplete="off">
          <div class="form-group">
            <label for="serverUrl">üåê Server URL</label>
            <input
              type="text"
              id="serverUrl"
              value="http://localhost:3000"
              required
              placeholder="http://localhost:3000"
            />
          </div>

          <div class="form-group">
            <label for="username">üë§ Username</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Enter username"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">üîí Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter password"
              autocomplete="current-password"
            />
          </div>

          <div class="form-group hidden" id="emailGroup">
            <label for="email">üìß Email (Optional)</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              autocomplete="email"
            />
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">
            <span id="btnText">LOGIN</span>
          </button>
        </form>

        <div class="toggle-mode">
          <span id="toggleText">Need access?</span>
          <a id="toggleLink" href="#">Create Account ‚Üí</a>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script>
      let isRegisterMode = false;

      const authForm = document.getElementById("authForm");
      const formTitle = document.getElementById("formTitle");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const toggleText = document.getElementById("toggleText");
      const toggleLink = document.getElementById("toggleLink");
      const emailGroup = document.getElementById("emailGroup");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      // Load existing credentials
      authService.loadFromStorage();
      if (authService.isAuthenticated()) {
        window.location.href = "index.html";
      }

      // Toggle between login and register
      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        isRegisterMode = !isRegisterMode;

        if (isRegisterMode) {
          formTitle.textContent = "Registration Portal";
          btnText.textContent = "CREATE ACCOUNT";
          toggleText.textContent = "Already registered?";
          toggleLink.textContent = "‚Üê Back to Login";
          emailGroup.classList.remove("hidden");
        } else {
          formTitle.textContent = "Access Control System";
          btnText.textContent = "LOGIN";
          toggleText.textContent = "Need access?";
          toggleLink.textContent = "Create Account ‚Üí";
          emailGroup.classList.add("hidden");
        }

        hideMessages();
        authForm.reset();
        document.getElementById("serverUrl").value = "http://localhost:3000";
      });

      // Handle form submission
      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const serverUrl = document.getElementById("serverUrl").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value.trim();

        console.log("[LOGIN] Form submitted", {
          serverUrl,
          username,
          isRegisterMode,
        });

        if (!serverUrl || !username || !password) {
          showError("‚ö†Ô∏è All fields are required");
          return;
        }

        if (password.length < 6) {
          showError("‚ö†Ô∏è Password must be at least 6 characters");
          return;
        }

        submitBtn.disabled = true;
        const originalText = btnText.textContent;
        btnText.innerHTML = isRegisterMode
          ? "CREATING ACCOUNT..."
          : "AUTHENTICATING...";

        try {
          if (isRegisterMode) {
            console.log("[LOGIN] Registering user...");
            await authService.register(serverUrl, username, password, email);
            console.log("[LOGIN] Registration successful");
            showSuccess("‚úì Registration successful! Switching to login...");
            setTimeout(() => {
              toggleLink.click();
              document.getElementById("username").value = username;
            }, 2000);
          } else {
            console.log("[LOGIN] Logging in user...");
            const result = await authService.login(
              serverUrl,
              username,
              password,
            );
            console.log("[LOGIN] Login successful", result);
            showSuccess("‚úì Authentication successful! Redirecting...");
            setTimeout(() => {
              console.log("[LOGIN] Redirecting to index.html");
              window.location.href = "index.html";
            }, 1000);
          }
        } catch (error) {
          console.error("[LOGIN] Error:", error);
          showError("‚úó " + error.message);
        } finally {
          submitBtn.disabled = false;
          btnText.textContent = originalText;
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 5000);
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Auto-focus first input
      document.getElementById("serverUrl").focus();
    </script>
  </body>
</html>
